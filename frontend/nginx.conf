server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# Definir zonas de limitación (DoS Protection)
# Limita a 10 peticiones por segundo por IP (con un buffer de 20)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
# Limita a 10 conexiones simultáneas por IP
limit_conn_zone $binary_remote_addr zone=addr_limit:10m;

server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # Ocultar versión de NGINX (Seguridad por oscuridad básica)
    server_tokens off;

    # Cabeceras de seguridad recomendadas
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # HSTS (Forzar HTTPS) - Protege contra ataques de downgrade
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP (Content Security Policy) - Protege contra XSS
    # Permite scripts solo de nuestro dominio y de Google (para OAuth)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://accounts.google.com https://apis.google.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https://*.googleusercontent.com https://developers.google.com; connect-src 'self' https://accounts.google.com https://oauth2.googleapis.com https://www.googleapis.com;" always;

    # Referrer Policy - Protege la privacidad del usuario
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Limitar tamaño de subida (evita saturación de disco/memoria)
    client_max_body_size 10M;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        # Aplicar límites de velocidad y conexión
        limit_req zone=api_limit burst=20 nodelay;
        limit_conn addr_limit 10;

        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
